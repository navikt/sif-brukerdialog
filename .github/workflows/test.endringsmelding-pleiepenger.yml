name: test.endringsmelding-pleiepenger

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'apps/endringsmelding-pleiepenger/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/app.endringsmelding-pleiepenger.yml
            - .github/workflows/test.endringsmelding-pleiepenger.yml
            - yarn.lock
    workflow_call:

env:
    APP_NAME: 'endringsmelding-pleiepenger'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .yarnrc.yml
              run: |
                  yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
                  yarn config set npmScopes.navikt.npmAlwaysAuth true
                  yarn config set npmScopes.navikt.npmAuthToken $NODE_AUTH_TOKEN
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=@navikt/endringsmelding-pleiepenger

    run-playwright-test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .yarnrc.yml
              run: |
                  yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
                  yarn config set npmScopes.navikt.npmAlwaysAuth true
                  yarn config set npmScopes.navikt.npmAuthToken $NODE_AUTH_TOKEN
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn

            - name: Install Playwright Browsers
              run: npx playwright install chromium --with-deps

            - name: Build application
              run: yarn build --filter=@navikt/endringsmelding-pleiepenger

            - name: Run tests
              run: yarn turbo playwright-test --filter=@navikt/endringsmelding-pleiepenger
