name: test.omsorgspengerutbetaling-arbeidstaker-soknad
on:
    push:
        paths:
            - 'apps/omsorgspengerutbetaling-arbeidstaker-soknad/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/app.omsorgspengerutbetaling-arbeidstaker-soknad.yml
            - .github/workflows/test.omsorgspengerutbetaling-arbeidstaker-soknad.yml

env:
    APP_NAME: 'omsorgspengerutbetaling-arbeidstaker-soknad'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=omsorgspengerutbetaling-arbeidstaker-soknad

    run-cypress-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Build and start e2e server
              uses: cypress-io/github-action@v6.1.0
              env:
                  DEKORATOR_URL: https://www.nav.no/dekoratoren/?simple=true&chatbot=false
                  PUBLIC_PATH: /familie/sykdom-i-familien/soknad/omsorgspengerutbetaling-arbeidstaker
                  FRONTEND_API_PATH: http://localhost:8089/
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  APPSTATUS_PROJECT_ID: ryujtq87
                  APPSTATUS_DATASET: staging
              with:
                  project: ./apps/omsorgspengerutbetaling-arbeidstaker-soknad/e2e
                  build: yarn build-omsorgspengerutbetaling-soknad
                  start: yarn turbo start-e2e-server --filter=omsorgspengerutbetaling-arbeidstaker-soknad
                  wait-on: 'http://localhost:8080/familie/sykdom-i-familien/soknad/omsorgspengerutbetaling-arbeidstaker/alive'
                  wait-on-timeout: 60
                  runTests: false

            - name: Run cypress tests
              run: yarn turbo cypress-run --filter=omsorgspengerutbetaling-arbeidstaker-soknad
              env:
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}