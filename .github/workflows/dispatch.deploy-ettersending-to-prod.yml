name: Deploy sif-ettersending to prod
run-name: Deploy sif-ettersending to prod

on:
    push:
        branches:
            - main
        paths:
            - 'apps/sif-ettersending/**/*'
    workflow_dispatch:

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Run code tests
              run: yarn test --filter=sif-ettersending

            - name: Run cypress tests
              uses: cypress-io/github-action@v4.2.2 # use the explicit version number
              env:
                  API_URL: http://localhost:8089/
                  VEDLEGG_API_URL: http://localhost:8089/
                  FRONTEND_API_PATH: http://localhost:8089/
                  FRONTEND_VEDLEGG_URL: https://k9-ettersending-soknad.intern.dev.nav.no/api
                  LIVETS_SLUTTFASE: on
                  NPM_CONFIG_CACHE: /tmp
                  PUBLIC_PATH: /familie/sykdom-i-familien/soknad/ettersending
              with:
                  project: ./apps/sif-ettersending/e2e
                  build: yarn build-sif-ettersending
                  start: yarn e2e-sif-ettersending
                  record: false

    deploy-to-prod:
        name: Deploy sif-ettersending to prod
        needs: [run-tests]
        uses: navikt/sif-brukerdialog/.github/workflows/.deploy-app-to-prod.yml@main
        secrets:
            NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        with:
            app-name: 'sif-ettersending'
            working-directory: 'apps/sif-ettersending'
