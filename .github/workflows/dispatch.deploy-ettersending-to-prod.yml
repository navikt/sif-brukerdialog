name: Prod - deploy sif-ettersending
run-name: Deploy sif-ettersending to prod

on:
    push:
        branches:
            - main
        paths:
            - "apps/sif-ettersending/**/*"
            - "server/**/*"
    workflow_dispatch:

jobs:
    run-tests:
        uses: ./.github/workflows/test.sif-ettersending.yml
        secrets: inherit
        permissions:
            contents: read

    deploy-to-prod:
        name: Deploy sif-ettersending to prod
        needs: [run-tests]
        # Skip deploy on push commits containing [skip-prod-deploy]; always run via manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip-prod-deploy]') }}
        uses: ./.github/workflows/.deploy-app-to-prod.yml
        secrets: inherit
        permissions:
            contents: write
            security-events: write
            id-token: write
            actions: read
        with:
            app-name: "sif-ettersending"
            working-directory: "apps/sif-ettersending"
