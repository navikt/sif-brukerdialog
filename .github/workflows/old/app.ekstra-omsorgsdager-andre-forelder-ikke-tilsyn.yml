# This workflow trigger on push to apps/ekstra-omsorgsdager-andre-forelder-ikke-tilsyn
name: Ekstra omsorgsdager andre forelder ikke tilsyn
on:
    push:
        paths:
            - 'apps/ekstra-omsorgsdager-andre-forelder-ikke-tilsyn/**/*'
            - 'config/ekstra-omsorgsdager-andre-forelder-ikke-tilsyn/**'
            - '.github/workflows/app.ekstra-omsorgsdager-andre-forelder-ikke-tilsyn.yml'
            - '.github/workflows/app.common.yml'

jobs:
    build:
        name: Build
        uses: navikt/sif-brukerdialog/.github/workflows/app.common.yml@main
        secrets:
            NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        with:
            app-name: 'ekstra-omsorgsdager-andre-forelder-ikke-tilsyn'
            working-directory: 'apps/ekstra-omsorgsdager-andre-forelder-ikke-tilsyn'
