# This workflow trigger on push to apps/sif-ettersending
name: Ettersending
on:
    push:
        paths:
            - 'apps/sif-ettersending/**/*'
            - 'config/sif-ettersending/**/*'

jobs:
    deploy-to-dev:
        name: Build and deploy sif-ettersending to dev
        if: startsWith(github.ref, 'refs/heads/dev-') || github.event.deployment.payload.triggered
        uses: navikt/sif-brukerdialog/.github/workflows/deploy-app-to-dev.yml@main
        secrets:
            NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        with:
            app-name: 'sif-ettersending'
            working-directory: 'apps/sif-ettersending'
