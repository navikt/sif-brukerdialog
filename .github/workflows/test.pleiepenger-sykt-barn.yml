name: test.pleiepenger-sykt-barn

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'apps/pleiepenger-sykt-barn/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'

env:
    APP_NAME: 'pleiepenger-sykt-barn'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=pleiepenger-sykt-barn
    e2e:
        name: End to End testing with Cypress
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
          - uses: actions/checkout@v3
          - name: Setup kernel for react + node, increase watchers
            run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
          - name: Run E2E with
            run: npm run e2e-docker-compose
