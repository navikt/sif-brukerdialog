name: app.ekstra-omsorgsdager-andre-forelder-ikke-tilsyn

on:
    push:
        paths:
            - 'apps/ekstra-omsorgsdager-andre-forelder-ikke-tilsyn/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/app.ekstra-omsorgsdager-andre-forelder-ikke-tilsyn.yml

env:
    APP_NAME: 'ekstra-omsorgsdager-andre-forelder-ikke-tilsyn'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=ekstra-omsorgsdager-andre-forelder-ikke-tilsyn
