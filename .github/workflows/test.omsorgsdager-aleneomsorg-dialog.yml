name: test.omsorgsdager-aleneomsorg-dialog

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'apps/omsorgsdager-aleneomsorg-dialog/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/app.omsorgsdager-aleneomsorg-dialog.yml
            - .github/workflows/test.omsorgsdager-aleneomsorg-dialog.yml
            - yarn.lock
    workflow_call:

env:
    APP_NAME: 'omsorgsdager-aleneomsorg-dialog'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .yarnrc.yml
              run: |
                  yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
                  yarn config set npmScopes.navikt.npmAlwaysAuth true
                  yarn config set npmScopes.navikt.npmAuthToken $NODE_AUTH_TOKEN
              env:
                NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=omsorgsdager-aleneomsorg-dialog

    run-playwright-test:
          timeout-minutes: 60
          runs-on: ubuntu-latest
          steps:
              - name: Checkout
                uses: actions/checkout@v4

              - name: Setup .yarnrc.yml
                run: |
                    yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
                    yarn config set npmScopes.navikt.npmAlwaysAuth true
                    yarn config set npmScopes.navikt.npmAuthToken $NODE_AUTH_TOKEN
                env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

              - name: Setup Node.js environment
                uses: actions/setup-node@v4
                with:
                    node-version: 18
                    cache: 'yarn'

              - name: Install dependencies
                run: yarn

              - name: Install Playwright Browsers
                run: npx playwright install chromium

              - name: Build application
                run: yarn build --filter=omsorgsdager-aleneomsorg-dialog

              - name: Run tests
                run: yarn turbo playwright-test --filter=omsorgsdager-aleneomsorg-dialog
          