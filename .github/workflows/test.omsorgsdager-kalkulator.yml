name: test.omsorgsdager-kalkulator

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'apps/omsorgsdager-kalkulator/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/app.omsorgsdager-kalkulator.yml
            - .github/workflows/test.omsorgsdager-kalkulator.yml
    workflow_call:

env:
    APP_NAME: 'omsorgsdager-kalkulator'

jobs:
    run-script-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Install dependencies (yarn)
              run: yarn

            - name: Run code tests
              run: yarn test --filter=omsorgsdager-kalkulator
