name: Test app on change

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'apps/**/*'
            - 'nais-config/**/*'
            - 'packages/**/*'
            - .github/workflows/**/*
    workflow_call:

env:
    IS_SHARED_CODE_CHANGE: false

jobs:

    is-shared-code-change:
        runs-on: ubuntu-latest
        outputs:
            IS_SHARED_CODE_CHANGE: ${{ steps.is-shared-code-change-flag.outputs.IS_SHARED_CODE_CHANGE }}
        steps:
            - id: is-shared-code-change-flag
              if:
                contains(github.event_path, 'nais-config') ||
                contains(github.event_path, 'packages') ||
                contains(github.event_path, 'workflows')
              run: echo "IS_SHARED_CODE_CHANGE=true" >> "$GITHUB_OUTPUT"
