            #         }


    test-ekstra-omsorgsdager-annen-forelder-ikke-tilsyn:
        needs: is-shared-code-change
        runs-on: ubuntu-latest
        if: ${{needs.is-shared-code-change.outputs.IS_SHARED_CODE_CHANGE == 'true'}} || contains(github.event_path, 'ekstra-omsorgsdager-andre-forelder-ikke-tilsyn')
        steps:
            - name: test-ekstra-omsorgsdager-annen-forelder-ikke-tilsyn
