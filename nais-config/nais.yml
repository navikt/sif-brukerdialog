apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: {{app}}
    namespace: {{namespace}}
    labels:
        team: {{team}}
    annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "100M"
spec:
    image: {{ image }}
    port: 8080
    liveness:
        path: {{livenessPath}}
        initialDelay: 20
        timeout: 1
        periodSeconds: 5
        failureThreshold: 10
    readiness:
        path: {{readinessPath}}
        initialDelay: 20
        timeout: 1
    resources:
        limits:
            cpu: 2000m
            memory: 512Mi
        requests:
            cpu: 50m
            memory: 128Mi
    accessPolicy:
        outbound:
            rules:
            {{#each accessPolicyOutApps as |application|}}
             - application: {{application}}
            {{/each}} 
             - application: nav-dekoratoren
               namespace: personbruker
            external:
            {{#each externalHosts as |host|}}
            - host: {{host}}
            {{/each}}
    ingresses:
      {{#each ingresses as |url|}}
       - {{url}}
          {{/each}}
    replicas:
        min: {{ minReplicas }}
        max: {{ maxReplicas }}
        cpuThresholdPercentage: 90
    {{#if faro}}
    frontend:
        generatedConfig:
            mountPath: /apps/{{app}}/dist/assets/nais.js
    {{/if}}
    prometheus:
        enabled: true
        path: /metrics
    vault:
        enabled: false
    observability:
      autoInstrumentation:
        enabled: {{observabilityEnabled}}
        runtime: nodejs
    env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
    {{/each}}
     - name: IMAGE
       value: {{image}}
     - name: GITHUB_REF_NAME
       value: {{GITHUB_REF_NAME}}
     - name: NEXT_PUBLIC_GITHUB_REF_NAME
       value: {{GITHUB_REF_NAME}}
       
    tokenx:
         enabled: true
    idporten:
        enabled: true
        sidecar:
            {{#unless skipAutologin}}
            autoLogin: true
            {{/unless}}
            autoLoginIgnorePaths:
                - {{env.PUBLIC_PATH}}/assets/*
            enabled: true
