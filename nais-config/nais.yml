apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: {{app}}
    namespace: {{namespace}}
    labels:
        team: {{team}}
    annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "100M"
spec:
    image: {{ image }}
    port: 8080
    liveness:
        path: {{livenessPath}}
        initialDelay: 20
        timeout: 1
        periodSeconds: 5
        failureThreshold: 10
    readiness:
        path: {{readinessPath}}
        initialDelay: 20
        timeout: 1
    resources:
        limits:
            cpu: 2000m
            memory: 512Mi
        requests:
            cpu: 50m
            memory: 128Mi
    accessPolicy:
        outbound:
            external:
            {{#each externalHosts as |host|}}
            - host: {{host}}
            {{/each}}
    ingresses:
      {{#each ingresses as |url|}}
       - {{url}}
          {{/each}}
    replicas:
        min: 1
        max: 1
        cpuThresholdPercentage: 90
    prometheus:
        enabled: true
        path: /metrics
    vault:
        enabled: false
    env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
    {{/each}}
     - name: GITHUB_SHA1
       value: {{GITHUB_SHA}}
     - name: GITHUB_SHA2
       value: ${{GITHUB_SHA}}
     - name: GITHUB_SHA3
       value: ${GITHUB_SHA}
     - name: GITHUB_SHA4
       value: $GITHUB_SHA
     - name: GITHUB_SHA5
       value: "${{GITHUB_SHA}}"
     - name: GITHUB_SHA6
       value: "{{GITHUB_SHA}}"
    tokenx:
         enabled: true
    idporten:
        enabled: true
        sidecar:
            enabled: true
